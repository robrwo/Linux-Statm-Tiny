name    = Linux-Statm-Tiny
author  = Robert Rothenberg <rrwo@thermeon.com>
license = Perl_5
copyright_holder = Thermeon Worldwide, PLC
copyright_year   = 2015

[VersionFromModule]
[PkgVersion]

[@Basic]

[AutoPrereqs]
[RecommendedPrereqs]
[PrereqsClean]

[GitHub::Meta]
repo = git://github.com/robrwo/Linux-Statm-Tiny.git

[ReadmeFromPod]
type = pod

[CopyFilesFromBuild]
copy = Changes

[ManifestSkip]
[MetaJSON]

[NextRelease]

[TravisYML]
perl_version = -blead -5.8 -5.10 5.12 5.14 5.16 5.18 5.20

[@Git]
allow_dirty = dist.ini
allow_dirty = .travis.yml
push_to = origin master:master

[Test::CleanNamespaces]
[PodSyntaxTests]
